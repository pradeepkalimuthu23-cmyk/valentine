<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9ecf, #ff4d6d);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        margin-bottom: 30px;
        color: #ff3366;
    }

    button {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff3366;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ddd;
        color: black;
        position: absolute;
    }

    #message {
        font-size: 24px;
        color: #ff3366;
        margin-top: 20px;
        display: none;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
    <div id="message">Yay!!! I knew it üòç</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

function moveNoButton() {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - 100;
    const maxY = cardRect.height - 50;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});
</script>

</body>
</html>
